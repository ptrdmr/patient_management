<div class="confirmation-modal">
    <div class="confirmation-content">
        <p>{{ message }}</p>
    </div>
    <div class="confirmation-actions">
        <button class="btn secondary" data-modal-close>{{ cancel_text|default:"Cancel" }}</button>
        <button class="btn danger" data-action="confirm">{{ confirm_text|default:"Confirm" }}</button>
    </div>
</div>

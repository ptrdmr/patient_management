<div class="modal-form-wrapper">
    <form id="modal-form" method="POST" action="{{ form_action }}">
        {% csrf_token %}
        {% for field in form %}
            {% include "patient_records/partials/_form_field.html" %}
        {% endfor %}
        <div class="form-errors">
            <ul class="error-list"></ul>
        </div>
    </form>
</div>

<div class="field-wrapper">
    <label for="{{ field.id_for_label }}" class="form-label">
        {{ field.label }}
        {% if field.field.required %}
            <span class="required">*</span>
        {% endif %}
    </label>
    
    {{ field }}
    
    {% if field.help_text %}
        <div class="help-text">{{ field.help_text }}</div>
    {% endif %}
    
    <div class="field-error" aria-live="polite">
        {% if field.errors %}
            {{ field.errors|join:", " }}
        {% endif %}
    </div>
</div>

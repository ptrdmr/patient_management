{% if audit_entries %}
    <table class="data-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Action</th>
                <th>User</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in audit_entries %}
            <tr>
                <td>{{ entry.timestamp|date:"M d, Y H:i" }}</td>
                <td>{{ entry.action }}</td>
                <td>{{ entry.user.get_full_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No recent activity</p>
{% endif %}

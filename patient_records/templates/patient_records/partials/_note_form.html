<div class="modal fade" id="note-modal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="noteModalLabel">New Note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <form hx-post="{% url 'patient_notes' patient.id %}"
                  hx-target="#notes-list"
                  hx-swap="innerHTML"
                  hx-trigger="submit">
                  
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select name="category" id="category" class="form-select">
                            {% for value, label in categories %}
                                <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="title" class="form-label">Title (Optional)</label>
                        <input type="text" 
                               class="form-control" 
                               id="title" 
                               name="title" 
                               placeholder="Enter note title">
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" 
                                  id="content" 
                                  name="content" 
                                  rows="6"
                                  placeholder="Enter note content"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">References</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" 
                                   class="form-control"
                                   placeholder="Type to search records"
                                   hx-get="{% url 'patient_notes' patient.id %}?search="
                                   hx-trigger="keyup delay:300ms"
                                   hx-target="#reference-results">
                        </div>
                        <div id="reference-results" class="mt-2"></div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" 
                            class="btn btn-secondary" 
                            data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Note</button>
                </div>
            </form>
        </div>
    </div>
</div>
